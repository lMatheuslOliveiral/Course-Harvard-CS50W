<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            display: grid;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 100px 100px auto;
            padding: 10px;
            background-color: rgb(179, 89, 253);
        }

        .itens{
            background-color: aliceblue;
            text-align: center;
            font-size: 20px;

        }
    </style>
</head>
<body>
    <div id="grid">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
        <div class="itens">4</div>
        <div class="itens">5</div>
        <div class="itens">6</div>
        <div class="itens">7</div>
        <div class="itens">8</div>
        <div class="itens">9</div>
        <div class="itens">10</div>
        <div class="itens">11</div>
        <div class="itens">12</div>

    </div>
</body>
</html>
